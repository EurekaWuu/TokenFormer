{
  "pipe_parallel_size": 1,
  "model_parallel_size": 1,

  "num_layers": 24,
  "hidden_size": 1024,
  "num_attention_heads": 16,
  "qkv_slot_num": 1792,
  "proj_slot_num": 1792,
  "ffn_slot_num": 7168,
  "seq_length": 1024,
  "max_position_embeddings": 1024,
  "pos_emb": "rotary",
  "rotary_pct": 0.25,
  "no_weight_tying": false,
  "norm": "layernorm_nonparam",
  "final_norm": "layernorm",
  "gpt_j_residual": false,
  "output_layer_parallelism": "column",
  "use_bias_in_attn_linear": false,

  "attention_config": [[["tokenformer"], 24]],
  "norm_activation_type": "l2_norm_gelu", # "l2_norm_gelu", "gelu_l2_norm", "softmax"

  # these should provide some speedup but takes a while to build, set to true if desired
  "scaled_upper_triang_masked_softmax_fusion": false,
  "bias_gelu_fusion": false,
  "rope_fusion": false,
  "layernorm_fusion": false,

  "init_method": "normal", 
  "output_layer_init_method": "wang_init",
  "pretrain_partial_init": "./354M_TokenFormer_Openwebtext2/checkpoints", # please download from huggingface https://huggingface.co/Haiyang-W/TokenFormer-354M-Openwebtext2/tree/main

  "optimizer": {
    "type": "Adam",
    "params": {
      "lr": 0.0006,
      "betas": [0.9, 0.95],
      "eps": 1.0e-8
    }
  },
  "min_lr": 0.00006,

  "zero_optimization": {
    "stage": 1,
    "allgather_partitions": true,
    "allgather_bucket_size": 500000000,
    "overlap_comm": true,
    "reduce_scatter": true,
    "reduce_bucket_size": 500000000,
    "contiguous_gradients": true,
    "cpu_offload": false
  },

  "train_micro_batch_size_per_gpu": 8, # 64 GPUs, each GPU card has the batch size 16x2=32, total is 512.
  "gradient_accumulation_steps": 1,
  "data_impl": "mmap",
  "num_workers": 4,

  "checkpoint_activations": true,
  "checkpoint_num_layers": 1,
  "partition_activations": true,
  "synchronize_each_layer": true,

  "gradient_clipping": 1.0,
  "weight_decay": 0.1,
  "hidden_dropout": 0,
  "attention_dropout": 0,

  "fp16": {
    "fp16": true,
    "enabled": true,
    "loss_scale": 0,
    "loss_scale_window": 1000,
    "initial_scale_power": 12,
    "hysteresis": 2,
    "min_loss_scale": 1
  },

  "train_iters": 60000,
  "lr_decay_iters": 60000,
  "distributed_backend": "nccl",
  "lr_decay_style": "cosine",
  "warmup": 0.01,
  "checkpoint_factor": 500,
  "extra_save_iters": [0,1,2,4,8,16,32,64,128,256,512],
  "eval_interval": 5000,
  "eval_iters": 100,

  "log_interval": 500,
  "steps_per_print": 500,
  "wall_clock_breakdown": true,
  "keep_last_n_checkpoints": 4, # 6,

  "save": "./work_dirs/354M_to_757M_TokenFormer_Openwebtext2_60k/checkpoints",
  "load": "./work_dirs/354M_to_757M_TokenFormer_Openwebtext2_60k/checkpoints",
  "log_dir": "./work_dirs/354M_to_757M_TokenFormer_Openwebtext2_60k/logs_train",
  "checkpoint_validation_with_forward_pass": False,
  "adlr_autoresume": True,


  "tokenizer-type": "HFTokenizer",
  "vocab-file": "./tokenizer.json", # from GPT-NeoX 20B

  "launcher": "slurm",
  "deepspeed_slurm": false, # set true for slurm training, set false for just run python deepy.py ...
  "no_ssh_check": true,

  "data_path": "./data/openwebtext2/openwebtext2_text_document",

  "tensorboard_dir": "tensorboard",
  "use_wandb": False,
  "wandb_host": "https://api.wandb.ai",
  "wandb_project": "neox"
}
